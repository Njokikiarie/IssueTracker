<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HS Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body onload="fetchIssues()">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Js Issue Tracker</a>
        <form class="form-inline" id="searchForm">
          <input class="form-control mr-sm-2" id="myInput" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <div class="container-fluid">
        <div class="jumbotron" id="myDIV">
            <h3> Add New Issue</h3>
            <form action="" id="issueInputForm" class="col-sm-6">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input class="form-control" id="issueDescInput" placeholder="Describe ">
                </div>
                <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select name="" id="issueSeverityInput">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="issueAssignInput">Assigned to</label>
                        <input class="form-control" id="issueAssignInput" placeholder="Enter name ">
                </div>
                <button type="submit" class="btn btn-primary"> Add</button>
            </form>
            <div class="col-lg-12">
                <div id="issuesList">

                </div>
            </div>
            <div class="footer">
                <p>@ Designed with love</p>
            </div>
        </div>
    </div>
    <!-- javascript links -->
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
